
{% extends "base.html" %}
{% block title %}
<title>My Recipes Page</title>
{% endblock %}
{% block start %}
<div class="container mt-5">
    <div class="card mx-auto p-4 shadow" style="max-width: 500px;">
      <h2 class="text-center">Register</h2>
      <hr>
      {% if messages %}
      <div class="alert alert-success" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
      </div>
      <ul class="messages">
          <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
      </ul>
      {% endif %}
      <form  method="POST" >
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">First Name</label>
          <input type="text" required class="form-control" name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input type="text" required class="form-control" name="last_name" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">UserName</label>
            <input type="text" required class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" required class="form-control"  name="password" id="exampleInputPassword1">
        </div>
        <p class="text-center">Already have an account? <a href="/login/">Login</a></p>
        <button type="submit" class="btn btn-primary btn-block">Register </button>
      </form>
    </div>
  </div>


</div>

{% endblock %}
