
{% extends "base.html" %}
{% block title %}
<title>My Recipes Page</title>
{% endblock %}
{% block start %}

<div class="container mt-5 card mx-auto p-3">
    <h2>Update Recipe</h2>
    <hr>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="recipeName" class="form-label">Recipe Name</label>
            <input name="recipe_name" value="{{recipe.recipe_name}}" type="text" class="form-control" id="recipeName" required>
        </div>
        <div class="mb-3">
            <label for="recipeDescription" class="form-label">Recipe Description</label>
            <textarea name="recipe_description" class="form-control" id="recipeDescription" rows="3" required>value="{{recipe.recipe_description}}" </textarea>
        </div>
        <div class="mb-3">
            <label for="recipeImage" class="form-label">Recipe Image</label>
            <input name="recipe_image" value="{{recipe.recipe_image}}" type="file" class="form-control-file" id="recipeImage">
        </div>
        <button type="submit" class="btn btn-secondary">Update Recipe</button>
        <button type="submit" class="btn btn-dark">Cancel</button> 
    </form>
</div>



{% endblock %}
